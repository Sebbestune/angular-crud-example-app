<div class="container">
    <h1>Angular 13 Laravel example</h1>
   
    <a href="#" routerLink="/student/create/" class="btn btn-success">Create New Student</a>
     
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.course }}</td>
        <td>
          <a href="#" [routerLink]="['/student/', student.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/student/', student.id, 'edit']" class="btn btn-info">Edit</a>
          <button type="button" (click)="deleteStudent(student.id)" class="btn btn-info">Delete</button>
        </td>
      </tr>
    </table>
 </div>
